# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $NEXT_MINOR_VERSION
tag-template: $NEXT_MINOR_VERSION
version-template: $MAJOR.$MINOR.$PATCH

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
  - title: ğŸš¨ Removed
    labels:
      - removed
  - title: âš ï¸ Deprecated
    labels:
      - deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
  - title: ğŸŒ Localization and translation
    labels:
      - localization
  - title: ğŸ‘· Changes for plugin developers
    labels:
      - developer
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - internal
      - maintenance
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
  - title: âœ Other changes
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15
exclude-labels:
  - no-changelog
  - skip-changelog
  - invalid

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
